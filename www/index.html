<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="lib/ionicons/css/ionicons.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="lib/angular-resource/angular-resource.min.js"></script>
    <script src="lib/angular-messages/angular-messages.min.js"></script>
    <script src="lib/ng-lodash/build/ng-lodash.min.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- main -->
    <script src="src/cc.app.js"></script>
    <script src="src/cc.config.js"></script>
    
    <!-- services -->
    <script src="src/services/cc.auth.factory.js"></script>
    <script src="src/services/cc.person.factory.js"></script>
    <script src="src/services/cc.family.factory.js"></script>

    <!-- controllers -->
    <script src="src/account/cc.account.controller.js"></script>
    <script src="src/family/cc.family.controller.js"></script>
    <script src="src/search/cc.search.controller.js"></script>
    <script src="src/status/cc.status.controller.js"></script>

  </head>
  <body ng-app="ccFamTree">
    <!--
      The nav bar that will be updated as we navigate between views.
    -->
    <ion-nav-bar class="bar bar-header bar-positive">
      <ion-nav-back-button>
      </ion-nav-back-button>
    </ion-nav-bar>

    <!--
      The views will be rendered in the <ion-nav-view> directive below
      Templates are in the /templates folder (but you could also
      have templates inline in this html file if you'd like).
    -->
    <ion-nav-view></ion-nav-view>

  </body>
</html>
